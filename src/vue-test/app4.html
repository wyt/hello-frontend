<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
</body>

</html>
<script>
	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
				{ text: '学习 JavaScript' },
				{ text: '学习 Vue' },
				{ text: '整个牛项目' }
			]
		}
	})
</script>
